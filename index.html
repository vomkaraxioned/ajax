<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ajax</title>
    <!-- View-port Basics: http://mzl.la/VYREaP -->
    <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!--font-awesome link for icons-->
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body class="weather-image">
    <!--container start-->
    <div class="container">
        <!--header section start-->
        <header>
            <div class="wrapper">
                <a href="#FIXME" title="Logout" class="btn btn-logout">Logout</a>
            </div>
        </header>
        <!--header section start-->
        <!--main section start-->
        <main>
            <div class="wrapper">
                <div class="form">
                    <form action="#FIXME" method="GET" name="search">
                        <div class="city-input">
                            <div class="city-name"><input type="text" name="city-name" placeholder="enter city name"></div>
                            <div class="btn"><input type="submit" name="submit" value="Search" /></div>
                        </div>
                    </form>
                </div>

                <div class="weather-display">
                    <h1 class="city">abc</h1>
                    <ul class="information">
                        <li class="info">
                            <h2 class="min">Min:<span>a</span><sup>0</sup>C</h2>
                            <h2 class="max">Max:<span>b</span><sup>0</sup>C</h2>
                        </li>
                        <li class="info">
                            <figure class="image"><img src="#FIXME" alt="icon"></figure>
                            <h2 class="weather">a</h2>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!--main section end-->

        <!--footer section start-->
        <footer>

        </footer>
        <!--footer section end-->

    </div>
    <!--container end-->
    <script src="assets/js/script.js"></script>
</body>

</html>
